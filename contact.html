<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Dattatri Jatla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline CSS -->
    <style>
        /* Inline CSS for Contact Page */
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Header Styles */

        /* Contact Section */
        .contact-section {
            padding: 60px 0;
        }

        /* Footer */

    </style>
</head>
<body>
    <!-- Header -->

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="text-center mb-5">Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>Get in Touch</h3>
                    <p>We're here to help and answer any question you might have.</p>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-envelope"></i> Email: <a href="mailto:contact@dattatrijatla.com">contact@dattatrijatla.com</a></li>
                        <li><i class="fas fa-phone"></i> Phone: +91-XXXXXXXXXX</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea id="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <!-- Scripts -->
    <script>
        // Contact Form Submission
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Thank you for your message! We will get back to you soon.');
                contactForm.reset();
            });
        });
    </script>
</body>
</html>
